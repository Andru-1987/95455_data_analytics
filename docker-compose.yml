version: "3.8"

services:
  db:
    container_name: MS_SQL_Server
    image: mcr.microsoft.com/mssql/server:latest  # Use latest version of MS SQL Server
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "example_123"
      MSSQL_TLS_ENFORCE: "0"
    ports:
      - "1433:1433"
    volumes:
      - ./backup:/backup
    restart: always
    command: >
      /bin/bash -c "
      /opt/mssql/bin/sqlservr --accept-eula & 
      sleep 10 && 
      wget https://github.com/Andru-1987/csv_files_ds/raw/main/Educacion.bak -O /backup/CoderHouse.bak && 
      /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P example_123 -d master -i /backup/restore.database.sql -C
      "
    healthcheck:
      test: [ "CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P example_123 -Q 'SELECT 1' || exit 1" ]
      interval: 10s
      retries: 10
      start_period: 10s
      timeout: 3s
 